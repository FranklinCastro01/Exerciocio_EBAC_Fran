<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header  >
        <h1 style="color: brown;">Sistema de Cadastro Exercício EBAC</h1>
        <nav>
            <img src="https://schippers.com.br/wp-content/uploads/2020/03/cadastro.png" width="100" alt="imagem"  >
        </nav>
        <hr />
    </header>
    <main>
        <Section>
            <input type="text" size="50" placeholder="Digite seu nome" title="Campo do nome"/> <br /> <br />
            <input type="email" size="50" placeholder="Digite seu e-mail valido aqui" name="" id="" title="email"> <br><br>
            <input type="password" name="" id="" title="Senha" placeholder="Digite sua senha aqui">
            <input type="button" value="Enviar Dados" title="Enviar" >
        </Section>
    </main>
    <footer>
        <p>Seja bem vindo ao meu Exercício de HTML</p>
        &copy; Franklin Castro
    </footer>

</body>
</html>
